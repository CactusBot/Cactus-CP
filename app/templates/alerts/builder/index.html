<html lang="en" >
<head>
  <!-- Make mobile supported. -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/alerts/alerts.css') }}">

  <!-- Libs -->

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <script src="{{ url_for('static', filename='js/angular/alerts/AlertsMain.js') }}"></script>
  <script src="{{ url_for('static', filename='js/socket/socket.js')}}"></script>
  <script src="{{ url_for('static', filename='js/diag/diag.js')}}"></script>

</head>
<body ng-app="AlertsApp" ng-controller="AlertsControl" ng-cloak>
  <div ng-cloak>
    <md-content>
      <md-tabs md-dynamic-height md-border-bottom ng-style="{backgroundColor: '699534'}">
        <div id="load">
          <md-tab label="Load">
            <md-content class="md-padding">
              <h1 class="md-display-1">Load an already existing alerts template</h1>

              <div layout="column" layout-align="center center">
                <div layout="row" layout-align="center center">
                  <div class="preset">
                    <h1>Preset 1</h1>
                  </div>

                  <div class="preset">
                    <h1>Preset 2</h1>
                  </div>

                  <div class="preset">
                    <h1>Preset 3</h1>
                  </div>
                </div>

                <div layout="row" layout-align="center center">
                  <div class="preset">
                    <h1>Preset 4</h1>
                  </div>

                  <div class="preset">
                    <h1>Preset 5</h1>
                  </div>

                  <div class="preset">
                    <h1>Preset 6</h1>
                  </div>
                </div>

                <div layout="row" layout-align="center center">
                  <div class="preset">
                    <h1>Preset 7</h1>
                  </div>

                  <div class="preset">
                    <h1>Preset 8</h1>
                  </div>

                  <div class="preset">
                    <h1>Preset 9</h1>
                  </div>
                </div>
              </div>

            </md-content>
          </md-tab>
        </div>

        <div id="create">
          <md-tab label="Create">
            <md-content class="md-padding">
              <h1 class="md-display-1">Create a new alerts template</h1>

              <md-input-container>
                <label>Preset</label>

                <md-select ng-model="preset">
                  <md-optgroup ng-repeat="preset in presetList">
                    <md-option label="preset" ng-value="presets"></md-option>
                  </md-optgroup>
                </md-select>
              </md-input-container>
            </md-content>
          </md-tab>
        </div>
      </md-tabs>
    </md-content>
  </div>

</body>
</html>
