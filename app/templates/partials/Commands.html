<div ng-app="GlobalApp" ng-controller="CommandController">
    <md-toolbar class="md-theme-light" style="box-shadow: 3px 3px 3px #888888">
        <h2 class="md-toolbar-tools">
    <span>Commands</span>
  </h2>
    </md-toolbar>
    <div flex ng-cloak>
        <div layout="row" layout-align="center center" style="padding-top: 1%">
            <md-button class="md-raised md-primary" style="width: 50%">Create a Command</md-button>
        </div>
    </div>
    <div style="padding-bottom: 1%"></div>
    <md-content ng-cloak>
        <div layout="row" layout-align="center center">
            <div style="width: 85%">
                <md-list>
                    <md-list-item class="md-3-line" style="box-shadow: 1px 1px 1px #888888; margin-bottom: 1%;" ng-repeat="command in commands">
                        <div class="md-list-item-text">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Command</label>
                                <input ng-model="command.command">
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Response</label>
                                <input ng-model="command.response">
                            </md-input-container>

                            <md-switch class="md-secondary" ng-model="command.enabled">
                              Enabled
                            </md-switch>
                        </div>

                        <div layout="column" layout-align="center center">
                            <md-button class="md-secondary" ng-click="">Save</md-button>
                            <md-button class="md-secondary" ng-click="">Remove</md-button>
                        </div>

                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </div>
        </div>
    </md-content>
</div>
