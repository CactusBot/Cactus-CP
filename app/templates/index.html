<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Dashboard - CactusDev</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.css" />
        <link rel="stylesheet" href="https://material.angularjs.org/1.1.0-rc.5/docs.css" />

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
        <script type="text/javascript" src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/angular/GlobalController.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/angular/App.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/angular/TicketController.js') }}"></script>
  </head>

    <body ng-app="GlobalApp">
        <div ng-controller="AppCtrl" layout="column" ng-cloak="" style="height: 100%;">
            <section layout="row" flex="">
                <md-sidenav class="md-sidenav-left"
                md-is-locked-open="$mdMedia('gt-sm')"
                md-disable-backdrop=""
                md-whiteframe="4"
                md-component-id="left"
                md-padding>
                  <md-toolbar class="md-theme-indigo" style="box-shadow: 3px 3px 3px #888888">
                        <h1 class="md-toolbar-tools">Navigation</h1>
                    </md-toolbar>
                    <md-content layout-padding="">
                      <div ng-repeat="location in locations">
                        <md-button class="md-raised"
                        ng-click="setState(location)"
                        style="width: 95%;">
                        {[ location ]}
                      </md-button>
                      </div>
                    </md-content>
                </md-sidenav>
                <md-content flex="" layout-padding="">
                    <div layout="column" layout-fill="" layout-align="top">
                      <div ng-show="state == 'Dashboard'" ng-include="'{{ url_for('dashboard_route') }}'"></div>
                      <div ng-show="state == 'Commands'" ng-include="'{{ url_for('commands_route') }}'"></div>
                      <div ng-show="state == 'Quotes'" ng-include="'{{ url_for('quotes_route') }}'"></div>
                      <div ng-show="state == 'Goals'" ng-include="'{{ url_for('goals_route') }}'"></div>
                      <div ng-show="state == 'Bot Messages'" ng-include="'{{ url_for('messages_route') }}'"></div>
                      <div ng-show="state == 'Support'" ng-include="'{{ url_for('support_route') }}'"></div>
                    </div>
                </md-content>
            </section>
        </div>
    </body>

</html>
