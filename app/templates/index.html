<html lang="en">

  <head>
    <title>Dashboard - CactusDev</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/angular.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/angular-material.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/angular-route.min.js')}}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/angular-messages.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/ng-animate.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/ng-views.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/libs/svg-assets.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Global.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='js/angular/GlobalController.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/angular/NavController.js')}}"></script>
  </head>

  <body ng-app="GlobalApp">
    <div ng-controller="NavController as nav" ng-cloak>
      <div layout="row" id="desktop">
        <div layout="row" flex>
          <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-disable-backdrop md-whiteframe="4">
            <md-toolbar class="md-theme-green">
              <h1 class="md-toolbar-tools">Navigation</h1>
            </md-toolbar>
            <md-content>
                <md-button ng-repeat="loc in nav.locations" ng-click="gl.changeView(loc.partial)" style="width: 90%" class="md-primary" show-gt-md>
                  {[ loc.name ]}
                </md-button>
              <div>
                <md-button id="userInfoButton" style="width: 90%" ng-click="nav.showUserInfo()" class="md-primary">
                  {{ username }}
                </md-button>
              </div>
            </md-content>
          </md-sidenav>

          <md-content flex layout-padding>
            <div layout="column" layout-fill layout-align="top center">
              Potato
            </div>
          </md-content>
        </div>
