<!-- Sidebar beginning-->
<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

    <md-sidenav #sidenav mode="side" class="app-sidenav">
        <h1 class="size-1">Navigation</h1>
        <nav style="margin-left:auto; margin-right:auto">
            <button md-raised-button color="primary" style="width: 97%" [routerLink]="['/dashboard']">Dashboard</button>
            <button md-raised-button color="primary" style="width: 97%" [routerLink]="['/command']">Commands</button>
            <button md-raised-button color="primary" style="width: 97%" [routerLink]="['/quote']">Quotes</button>
        </nav>
    </md-sidenav>

    <md-toolbar color="primary">
        <button md-button (click)="sidenav.toggle()">Toggle Nav</button>
    </md-toolbar>

    <md-card>
        <md-card-title class="size-2">Quotes</md-card-title>
        <md-card-subtitle class="size-5">Edit Quotes</md-card-subtitle>

        <div style="display: flex; justify-content: center; align-items: center;">
            <button md-raised-button color="primary" style="width: 70%; margin-bottom: 1%">Create Quote</button>
        </div>

        <md-card-content>
            <div class="column">
                <div class="row">
                    <md-card class="app-input-section" style="width: 70%; margin-bottom: 1%; margin-left:auto; margin-right:auto">
                        <div class="column">
                            <div class="row">
                                <md-input placeholder="Command" value="1" style="width: 5%"></md-input>
                                <div style="padding-right: 1%"></div>
                                <md-input placeholder="Response" value="'How do I quote?' - Someone, somewhere" style="width: 95%"></md-input>
                            </div>

                            <div class="row" style="margin-left: auto; margin-right: auto">
                                <button md-button color="primary" style="margin-right: 1%">Update</button>
                                <button md-button color="primary" style="margin-left: 1%">Remove</button>
                            </div>
                        </div>
                    </md-card>
                </div>
            </div>
        </md-card-content>
    </md-card>
</md-sidenav-layout>
