<sidenav>
    <md-card>
        <md-card-title class="size-2">Support</md-card-title>
        <md-card-subtitle class="size-5">Need some help? We can help.</md-card-subtitle>

        <div style="display: flex; justify-content: center; align-items: center">
            <button 
                md-raised-button color="accent" style="width: 75%; margin-bottom: 1%"
                (click)="addingTicket = !addingTicket">
                Create Ticket
            </button>
        </div>

        <div *ngIf="addingTicket">
            <div class="column">
                <div class="row">
                    <md-input placeholder="Response" style="width: 85%"></md-input>
                </div>
                <div class="row" style="display: flex; justify-content: center; align-items: center">               
                    <button
                        md-raised-button
                        color="primary"
                        style="width: 50%"
                        (click)="addingTicket = false">
                            Create
                    </button>
                </div>
            </div>
            <hr style="margin: 2%" />
        </div>

        <md-card-content>
            <div class="column">
                <div class="row">
                    <md-card class="app-input-section" 
                        style="width: 75%; margin-bottom: 0.5%; margin-left:auto; margin-right:auto">
                        
                    </md-card>
                </div>
            </div>
        </md-card-content>
    </md-card>
</sidenav>
